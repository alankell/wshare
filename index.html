<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery.wshare.js Demo</title>
</head>
<body>
	<!-- 根据绑定元素的 ID 可以指定该 ID 的分享内容，ID 设置为 ID_wsContent -->
	<input id="wshare-demo_wsContent" type="text" value="wshare 是一个简洁轻便的网页分享插件">

	<!-- 根据绑定元素的 ID 可以指定该 ID 的分享链接，ID 设置为 ID_wsUrl -->
	<input id="wshare-demo_wsUrl" type="text" value="http://github.com/loo2k/wshare">

	<!-- 根据绑定元素的 ID 可以指定该 ID 的分享图片，ID 设置为 ID_wsPic -->
	<input id="wshare-demo_wsPic" type="text" value="http://placehold.it/150x150">

	<!-- 根据绑定元素的 ID 可以指定该 ID 的分享视频，ID 设置为 ID_wsVideo -->
	<input id="wshare-demo_wsVideo" type="text" value="http://v.youku.com/v_show/id_XMTA5MjI1Nzcy.html">

	<a id="wshare-demo" data-toggle="wshare" data-type="weibo" href="javascript:;">分享到新浪微博</a>
	<a id="wshare-demo" data-toggle="wshare" data-type="qq" href="javascript:;">分享到腾讯微博</a>
	<a id="wshare-demo" data-toggle="wshare" data-type="renren" href="javascript:;">分享到人人</a>
	<a id="wshare-demo" data-toggle="wshare" data-type="qzone" href="javascript:;">分享到QQ空间</a>

<script src="http://cdn.staticfile.org/jquery/2.1.0/jquery.min.js"></script>
<script src="./jquery.wshare.js"></script>
<script>
	
</script>
</body>
</html>
